<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>To do App - Projects and Tasks Tracker</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="top-bar">
			<div class="menu-controls">
				<img src="images/menu-icon.svg" alt="Menu icon" class="menu-icon" />
			</div>
			<div class="logo-container">
				<img src="images/doit-logo.svg" alt="Doit log" class="header-logo" />
			</div>
		</section>
		<main>
			<section class="sidebar">
				<header>
					<nav>
						<ul class="menu">
							<div class="menu-item-container" id="menu-home">
								<img src="images/home-icon.svg" alt="Home Icon" />
								<li class="menu-items"><a href="#">Home</a></li>
							</div>
							<div class="menu-item-container" id="menu-today">
								<img src="images/today-icon.svg" alt="Today Icon" />
								<li class="menu-items"><a href="#">Today</a></li>
							</div>
							<div class="menu-item-container" id="menu-week">
								<img src="images/week-icon.svg" alt="Week Icon" />
								<li class="menu-items"><a href="#">Week</a></li>
							</div>
						</ul>
					</nav>
					<nav>
						<div class="projects-title-container">
							<h3 class="projects-title">Projects</h3>
							<div class="add-project-btn" id="add-project ">+</div>
						</div>
						<div class="new-project-container">
							<form action="#" class="project-form">
								<input
									type="text"
									placeholder="Project name here"
									class="small-input"
									maxlength="24"
									id="project-name" />
								<div class="form-controls">
									<button class="cancel-project-btn">Cancel</button>
									<button class="new-project-btn" type="submit">Add</button>
								</div>
							</form>
						</div>
						<ul class="projects"></ul>
					</nav>
				</header>
			</section>
			<section class="content">
				<div class="content-title-container">
					<h3 class="content-title">Home</h3>
					<button class="add-task-btn">Add task</button>
				</div>
				<div class="tasks-container">
					<div class="task-card text-center">
						<p>No tasks to be displayed...</p>
					</div>
				</div>
				<div class="task-modal">
					<form action="#" class="task-form">
						<h3 class="task-form-title">Add Task</h3>
						<div class="close-modal">X</div>
						<div class="input-container">
							<label for="task-title">Title</label>
							<input
								type="text"
								placeholder="eg : Take the trash out"
								id="task-title"
								maxlength="30" />
						</div>
						<div class="input-container">
							<label for="task-priority">Priority</label>
							<select id="task-priority">
								<option value="low">low</option>
								<option value="normal" selected>normal</option>
								<option value="urgent">urgent</option>
							</select>
						</div>
						<div class="input-container">
							<label for="task-date">Date</label>
							<input type="date" id="task-date" />
						</div>
						<div class="modal-controls">
							<button class="cancel-btn">Cancel</button>
							<button class="add-btn">Add</button>
						</div>
					</form>
				</div>
			</section>
		</main>
		<script src="main.js"></script>
	</body>
</html>
